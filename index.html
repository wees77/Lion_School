<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Lion School</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="/imgs/logo-lion.svg" alt="Logo Lion School">
        </div>
        <div class="sair">
            <img src="/imgs/exit.svg" alt="Icone de botão exit">
            <span>Sair</span>
        </div>
    </header>

    <main>
        <div class="main-content">
            <div class="enunciado">
                <span>Escolha um <span class="var">curso</span> para gerenciar</span>
                <img src="/imgs/devices.svg" alt="Icone de dispositivos">
            </div>

            <div class="estudante">
                <img src="/imgs/studant.svg" alt="Icone de uma estudante">
            </div>

            <div class="cursos">
                <button class="ds">
                    <img src="/imgs/ds.svg" alt="Icone de DS">
                    <span>DS</span>
                </button>
                <button class="redes">
                    <img src="/imgs/redes.svg" alt="Icone de redes">
                    <span>REDES</span>
                </button>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="contatos">
                <div class="telefone">
                    <img src="/imgs/telefone.svg" alt="Icone de telefone">
                    <span>(11) 4774-4700</span>
                </div>
                <div class="e-mail">
                    <img src="/imgs/icon-email.svg" alt="Icone de envelope">
                    <span>lionschool@gmail.com</span>
                </div>
                <div class="mapa">
                    <img src="/imgs/mapa.svg" alt="Icone de localização">
                    <span>Rua tcc, 211, Centro, Jandira</span>
                </div>
            </div>

            <div class="copy">
                <span> Copyright &copy; 2026 | Weslei Santos</span>
            </div>

            <div class="social">
                <img src="/imgs/youtube.svg" alt="">
                <img src="/imgs/twitter.svg" alt="">
                <img src="/imgs/instagram.svg" alt="">
                <img src="/imgs/facebook.svg" alt="">
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
